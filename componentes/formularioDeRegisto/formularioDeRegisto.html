<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Título</title>
    <link rel="stylesheet" href="styles.css"> <!-- Asegúrate de que el archivo CSS esté bien enlazado -->
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h2>Bienvenido</h2>
            <form>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password">
                <button class="login-btn">Iniciar sesión</button>
                <div class="options">
                    <button class="signup-btn">Registrarse</button>
                </div>
            </form>
        </div>
        <div class="right-panel">
            <h3>Panel Derecho</h3>
            <p>Contenido del panel derecho.</p>
            <button class="facebook-btn">Iniciar sesión con Facebook</button>
            <button class="xing-btn">Iniciar sesión con Xing</button>
        </div>
    </div>
</body>
</html>
